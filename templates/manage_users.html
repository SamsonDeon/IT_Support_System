<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <strong>IT Enterprise Support</strong>
    <a href="/dashboard">Dashboard</a>
    <a href="/signup">Create User</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h2>User Management</h2>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <form method="POST" action="{{ url_for('change_role', user_id=user.id) }}">
            <select name="role">
            <option value="Technician" {% if user.role == "Technician" %}selected{% endif %}>Technician</option>
            <option value="Admin" {% if user.role == "Admin" %}selected{% endif %}>Admin</option>
            </select>
            <button type="submit">Update</button>
</form>
            <td>
                <form method="POST"
                      action="{{ url_for('delete_user', user_id=user.id) }}"
                      onsubmit="return confirm('Delete this user?');">
                    <button class="btn btn-danger">Delete</button>
                    <form method="POST" action="{{ url_for('reset_password', user_id=user.id) }}">
                    <button>Reset Password</button>
                </form>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>

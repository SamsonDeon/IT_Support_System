<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
</head>
<body>

<h2>System Audit Trail</h2>

<table border="1">
<tr>
    <th>Action</th>
    <th>Performed By</th>
    <th>Target</th>
    <th>Time</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.action }}</td>
    <td>{{ log.performed_by }}</td>
    <td>{{ log.target_user }}</td>
    <td>{{ log.timestamp }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
